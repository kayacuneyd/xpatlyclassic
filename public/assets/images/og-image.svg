<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="ogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGrad)"/>

  <!-- Decorative Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="530" r="100" fill="white"/>
    <circle cx="900" cy="100" r="60" fill="white"/>
  </g>

  <!-- Main Content -->
  <g transform="translate(600, 315)">
    <!-- Logo/Icon (Smaller version) -->
    <g transform="translate(-400, -80)">
      <!-- House -->
      <path d="M -40 -10 L 0 -40 L 40 -10 L 40 0 L 35 0 L 0 -28 L -35 0 L -40 0 Z"
            fill="white" opacity="0.95"/>
      <rect x="-35" y="0" width="70" height="50" rx="3"
            fill="white" opacity="0.95"/>
      <rect x="-10" y="20" width="20" height="30" rx="2"
            fill="#F9A825"/>
      <rect x="-28" y="8" width="14" height="14" rx="2"
            fill="#1976d2"/>
      <rect x="14" y="8" width="14" height="14" rx="2"
            fill="#1976d2"/>
    </g>

    <!-- Brand Name -->
    <text x="-300" y="0"
          font-family="'Lexend', Arial, sans-serif"
          font-size="80"
          font-weight="800"
          fill="white"
          text-anchor="start"
          dominant-baseline="middle">Xpatly</text>

    <!-- Tagline -->
    <text x="-300" y="70"
          font-family="'Inter', Arial, sans-serif"
          font-size="32"
          font-weight="400"
          fill="white"
          opacity="0.9"
          text-anchor="start"
          dominant-baseline="middle">Housing Platform for Expats in Estonia</text>

    <!-- Call to Action -->
    <g transform="translate(-300, 130)">
      <rect x="0" y="-25" width="280" height="50" rx="25"
            fill="white" opacity="0.2"/>
      <rect x="4" y="-21" width="272" height="42" rx="21"
            fill="white" opacity="0.9"/>
      <text x="140" y="0"
            font-family="'Inter', Arial, sans-serif"
            font-size="24"
            font-weight="700"
            fill="#4F46E5"
            text-anchor="middle"
            dominant-baseline="middle">Find Your Home â†’</text>
    </g>

    <!-- Stats -->
    <g transform="translate(200, -40)">
      <!-- Stat 1 -->
      <g>
        <text x="0" y="0"
              font-family="'Lexend', Arial, sans-serif"
              font-size="48"
              font-weight="700"
              fill="white"
              text-anchor="start"
              dominant-baseline="middle">500+</text>
        <text x="0" y="35"
              font-family="'Inter', Arial, sans-serif"
              font-size="18"
              font-weight="400"
              fill="white"
              opacity="0.8"
              text-anchor="start"
              dominant-baseline="middle">Active Listings</text>
      </g>

      <!-- Stat 2 -->
      <g transform="translate(0, 100)">
        <text x="0" y="0"
              font-family="'Lexend', Arial, sans-serif"
              font-size="48"
              font-weight="700"
              fill="#F9A825"
              text-anchor="start"
              dominant-baseline="middle">100%</text>
        <text x="0" y="35"
              font-family="'Inter', Arial, sans-serif"
              font-size="18"
              font-weight="400"
              fill="white"
              opacity="0.8"
              text-anchor="start"
              dominant-baseline="middle">Discrimination-Free</text>
      </g>
    </g>
  </g>

  <!-- Footer Badge -->
  <g transform="translate(1100, 580)">
    <text font-family="'Inter', Arial, sans-serif"
          font-size="14"
          font-weight="500"
          fill="white"
          opacity="0.7"
          text-anchor="end">xpatly.ee</text>
  </g>
</svg>
