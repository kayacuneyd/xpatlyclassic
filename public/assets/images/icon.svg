<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>

  <!-- House Icon (Simplified) -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M -120 -30 L 0 -120 L 120 -30 L 120 -10 L 100 -10 L 0 -85 L -100 -10 L -120 -10 Z"
          fill="white" opacity="0.95"/>

    <!-- House Body -->
    <rect x="-100" y="-10" width="200" height="140" rx="8"
          fill="white" opacity="0.95"/>

    <!-- Door -->
    <rect x="-30" y="50" width="60" height="80" rx="4"
          fill="#4F46E5"/>

    <!-- Window Left -->
    <rect x="-80" y="20" width="40" height="40" rx="4"
          fill="#7C3AED"/>

    <!-- Window Right -->
    <rect x="40" y="20" width="40" height="40" rx="4"
          fill="#7C3AED"/>

    <!-- Letter X Overlay (Xpatly) -->
    <g transform="translate(0, -140)">
      <text x="0" y="0"
            font-family="Arial, sans-serif"
            font-size="100"
            font-weight="bold"
            fill="white"
            text-anchor="middle"
            dominant-baseline="middle">X</text>
    </g>
  </g>
</svg>
